<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offshore Geo Tools | Home</title>
  <meta name="description" content="A suite of geodetic, mapping, tide, and engineering tools for offshore projects." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    html,body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .grid-auto-fit{grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:0.75rem;padding:1rem;transition:box-shadow .2s ease, transform .2s ease, border-color .2s ease}
    .card:hover{box-shadow:0 6px 20px rgba(2,6,23,.08);transform:translateY(-1px);border-color:#c7d2fe}
    .badge{display:inline-block;padding:.25rem .5rem;border-radius:.5rem;border:1px solid #e5e7eb;background:#f8fafc;font-size:.75rem;color:#475569}
    .iconchip{display:inline-grid;place-items:center;width:1.75rem;height:1.75rem;border-radius:.5rem;background:#f1f5f9;border:1px solid #e5e7eb}
    .accent-bar{height:4px;border-radius:9999px;background:var(--accent,#64748b);margin-bottom:.6rem}
  </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased">
  <!-- Hero -->
  

  <!-- Search & Filters -->
  <section id="tools" class="mx-auto max-w-7xl px-6 py-8">
    <div class="mb-4"><h2 class="text-2xl font-semibold tracking-tight text-slate-800">Tools</h2></div>
    <div id="cardsGrid" class="grid grid-auto-fit gap-4"></div>
  </section>

  <!-- About -->
  

  <footer class="border-t border-slate-200">
    <div class="mx-auto max-w-7xl px-6 py-8 text-sm text-slate-500 flex items-center justify-start">
      <p>Â© <span id="year"></span> Offshore Geo Tools</p>
      <p>Dev by Rattawit W</p>
    </div>
  </footer>

  <script>
    // Data Source: your tools list
    const tools = [
      {
        title: 'Coordinate Converter',
        file: 'Coordinate_Converter.html',
        category: 'Geodetic',
        description: 'Convert between geodetic, UTM, and local grid systems; export results.',
        badge: 'Geodetic',
        icon: 'compass'
      },
      {
        title: 'Distance Map (Final)',
        file: 'DistanceMap_Final.html',
        category: 'Mapping',
        description: 'Generate offshore distance maps and pairwise distance matrices.',
        badge: 'Mapping',
        icon: 'route'
      },
      {
        title: 'Catenary (No Buoy)',
        file: 'Catenary_no_Buoy_cleaned.html',
        category: 'Engineering',
        description: 'Compute catenary profiles, lengths, and basic line tensions.',
        badge: 'Engineering',
        icon: 'catenary'
      },
      {
        title: 'QC Jackup v11',
        file: 'QC_Jackup.html',
        category: 'QC',
        description: 'Validate jack-up leg coordinates and export QC reports.',
        badge: 'QC',
        icon: 'jackup'
      },
      {
        title: 'GeoJSON Viewer v3.5c',
        file: 'geojson_viewer_v_35c.html',
        category: 'Viewer',
        description: 'Offline viewer for GeoJSON layers, attributes, and basic styling.',
        badge: 'Viewer',
        icon: 'viewer'
      },
      {
        title: 'XY Contour Studio v8.8',
        file: 'xy_contour_studio_v_8.8.html',
        category: 'Mapping',
        description: 'Generate contours from XY/Z data and export outputs.',
        badge: 'Mapping',
        icon: 'contour'
      },
      {
        title: 'Platform Slot Calculator',
        file: 'Platform_slot_calculator.html',
        category: 'Engineering',
        description: 'Calculate platform slot coordinates and layout references.',
        badge: 'Engineering',
        icon: 'slot'
      },
      {
        title: 'Gulf of Thailand Tide (Standalone)',
        file: 'Gulf_of_Thailand_Tide_Standalone.html',
        category: 'Tide',
        description: 'Compute tides and harmonic constituents for the Gulf of Thailand.',
        badge: 'Tide',
        icon: 'tide'
      },
    ];

    // Icons (inline SVGs for offline use)
    const icons = {
      compass: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path fill='currentColor' d='M12 2a10 10 0 1 0 .001 20.001A10 10 0 0 0 12 2Zm3.6 6.4-1.9 4.8-4.8 1.9 1.9-4.8 4.8-1.9Z'/></svg>`,
      route: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path fill='currentColor' d='M7 3a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm10 12a3 3 0 1 1 0 6 3 3 0 0 1 0-6ZM7 9c3 0 5 2 7 4s4 4 7 4' fill-opacity='.2'/><path d='M7 9c3 0 5 2 7 4s4 4 7 4' stroke='currentColor' stroke-width='1.5' fill='none'/></svg>`,
      catenary: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path d='M3 6c3 8 6 12 9 12s6-4 9-12' stroke='currentColor' stroke-width='1.5' fill='none'/><circle cx='3' cy='6' r='1.5' fill='currentColor'/><circle cx='21' cy='6' r='1.5' fill='currentColor'/></svg>`,
      jackup: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><rect x='3' y='10' width='18' height='4' rx='1' fill='currentColor'/><path d='M6 14v6M18 14v6M9 10V4h6v6' stroke='currentColor' stroke-width='1.5' fill='none'/></svg>`,
      viewer: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path d='M2 12s4-6 10-6 10 6 10 6-4 6-10 6S2 12 2 12Z' stroke='currentColor' stroke-width='1.5' fill='none'/><circle cx='12' cy='12' r='3' fill='currentColor'/></svg>`,
      contour: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path d='M3 18c3-6 6-9 9-9s6 3 9 9' stroke='currentColor' stroke-width='1.5' fill='none'/><path d='M3 14c3-4 6-6 9-6s6 2 9 6' stroke='currentColor' stroke-width='1.5' fill='none' opacity='.6'/></svg>`,
      slot: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><rect x='4' y='4' width='16' height='16' rx='2' ry='2' stroke='currentColor' stroke-width='1.5' fill='none'/><path d='M4 10h16M10 4v16' stroke='currentColor' stroke-width='1.5'/></svg>`,
      tide: `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' class='h-5 w-5'><path d='M3 16c1.5 0 1.5 1 3 1s1.5-1 3-1 1.5 1 3 1 1.5-1 3-1 1.5 1 3 1' stroke='currentColor' stroke-width='1.5' fill='none'/><path d='M12 4a5 5 0 0 0-5 5 5 5 0 0 0 10 0 5 5 0 0 0-5-5Z' fill='currentColor' opacity='.2'/></svg>`
    };

    // Render cards
    const grid = document.getElementById('cardsGrid');
    function renderCards(list) {
      grid.innerHTML = '';
      const colors = { Geodetic:'#2563eb', Mapping:'#059669', Engineering:'#f59e0b', QC:'#7c3aed', Viewer:'#0ea5e9', Tide:'#06b6d4' };
      list.forEach(t => {
        const card = document.createElement('a');
        card.href = t.file; card.target = '_blank'; card.rel = 'noopener';
        card.className = 'card group relative block overflow-hidden';
        const accent = colors[t.category] || '#64748b';
        card.style.setProperty('--accent', accent);
        card.innerHTML = `
          <div class='accent-bar'></div>
          <div class='flex items-start justify-start gap-4'>
            <div>
              <div class='inline-flex items-center gap-2 text-xs font-medium text-slate-600'>
                <span class='iconchip'>${icons[t.icon]}</span>
                <span class='badge'>${t.badge}</span>
              </div>
              <h3 class='mt-3 text-base font-semibold text-slate-900 group-hover:text-slate-900'>${t.title}</h3>
              <p class='mt-1 text-sm text-slate-600'>${t.description}</p>
            </div>
          </div>`;
        grid.appendChild(card);
      });
    }

    // Initial render
    renderCards(tools);

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
